{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
<script src="./static/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="./static/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="./static/bootstrap-theme.min.css">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./static/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div style="height: 30%;"></div>
<div style="margin: 0 auto; width:fit-content; ">
    <pre style="font-size: 20px;">请输入Token来访问实验室机器监控情况页面</pre>
    <form class="navbar-form navbar-left" action="/login" method="POST">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">Token</span>
            <input type="text" class="form-control" aria-describedby="basic-addon3" id="token" name="token" />
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
{% endblock %}
