{% extends 'base.html' %}

{% block title %}编辑提醒{% endblock %}


{% block head %}
<script src="./static/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="./static/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="./static/bootstrap-theme.min.css">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./static/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div>
    <h1>原提醒</h1>
    <pre style="white-space: pre-wrap; word-wrap:break-word;">{{ notice }}</pre>
</div>
<div>
    <h1>编辑新的提醒</h1>
    <form action="/set?key=notice&redirect=/notice" method="post">
        <textarea name="value" id="value" cols="30" rows="3"></textarea>
        <input type="submit" value="提交" />
    </form>
    <h2><a href="/">返回主页</a></h2>
</div>

{% endblock %}
